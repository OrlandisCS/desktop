<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<link rel="stylesheet" href="./dist/bootstrap.min.css" />
		<link rel="stylesheet" href="./dist/normalize.css" />
		<link rel="stylesheet" href="./css/app.css" />
		<title>Panel de administraci칩n</title>
		<link rel="stylesheet" href="./dist/alertify.min.css" />
	</head>
	<body class="bg-dark text-warning">
		<div class="container__css">
			<div class="texts-content">
				<h1 class="fw-bolder">Panel de administraci칩n</h1>
			</div>
			<div class="d-flex flex-row mb-3">
				<button
					class="admin__add__user"
					id="addNewUserOnDialog"
					data-bs-toggle="modal"
					data-bs-target="#staticBackdrop"
				>
					<div class="card p-2 m-4 card__admin" style="width: 18rem">
						<div class="img__responsive">
							<img
								src="./assets/icons/empleados.png"
								class="card-img-top"
								alt="..."
							/>
						</div>

						<div class="card-body card__admin__subtitle">
							<h6 class="card-subtitle mb-2 text-muted">
								A침adir Usuario
							</h6>
						</div>
					</div>
				</button>
				<button
					class="admin__add__user"
					data-bs-toggle="modal"
					data-bs-target="#staticAddRFID"
				>
					<div class="card p-2 m-4 card__admin" style="width: 18rem">
						<div class="img__responsive">
							<img
								src="./assets/icons/rfid.png"
								class="card-img-top"
								alt="..."
							/>
						</div>

						<div class="card-body card__admin__subtitle">
							<h6 class="card-subtitle mb-2 text-muted">
								Tarjetas RFID
							</h6>
						</div>
					</div>
				</button>
				<button class="admin__add__user">
					<div class="card p-2 m-4 card__admin" style="width: 18rem">
						<div class="img__responsive">
							<img
								src="./assets/icons/calendario.png"
								class="card-img-top"
								alt="..."
							/>
						</div>

						<div class="card-body card__admin__subtitle">
							<h6 class="card-subtitle mb-2 text-muted">
								Control Horario
							</h6>
						</div>
					</div>
				</button>
			</div>

			<!-- Modals add user -->
			<div
				class="modal fade"
				id="staticBackdrop"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered text-black">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="staticBackdropLabel">
								A침adir un nuevo usuario
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<form id="addNewUser">
								<div class="">
									<label for="exampleInputEmail1" class="form-label"
										>Nombre Completo</label
									>
									<input
										type="text"
										name="userNameComplete"
										class="form-control"
										id="exampleInputEmail1"
										aria-describedby="emailHelp"
									/>
								</div>
								<div class="mb-3">
									<label
										for="exampleInputPassword1"
										class="form-label"
										>Numero de DNI</label
									>
									<input
										type="text"
										name="userNameDni"
										class="form-control"
										id="exampleInputPassword1"
									/>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-danger"
								data-bs-dismiss="modal"
								id="closeModalNewUser"
							>
								Cancelar
							</button>
							<button
								id="btn-submit-newUser"
								type="button"
								class="btn btn-primary"
							>
								Agregar Usuario
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal -->

			<!-- Modals add RFID -->
			<div
				class="modal fade"
				id="staticAddRFID"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="staticBackdropLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered text-black">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="staticBackdropLabel">
								Gestionar tarjetas RFID
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body" id="allListusers">
							<select
								name="selectForUsers"
								class="form-select"
								id="selectForUsers"
								aria-label="Floating label select example"
							>
								<option selected disabled>
									Seleccione un empleado
								</option>
							</select>
							<div class="refs__rfid my-3">
								<div id="rfsID"></div>
								<div id="alternativerfsID"></div>
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-danger"
								data-bs-dismiss="modal"
								id="closeModalNewUser"
							>
								Cancelar
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal -->
		</div>
		<script src="./dist/bootstrap.min.js"></script>
		<script src="./dist/alertify.min.js"></script>
		<script src="admin.js"></script>
	</body>
</html>
